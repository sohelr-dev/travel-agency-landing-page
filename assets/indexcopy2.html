<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNFTour - Interactive Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f7f6; overflow-x: hidden; }

        @media (max-width: 768px) {
            .mobile-container {
                position: relative;
                min-height: 400px;
            }

            .main-grid {
                display: flex;
                flex-direction: column;
                gap: 15px;
                transition: 0.4s ease;
            }

            .nav-box {
                height: 150px;
                border-radius: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 22px;
                font-weight: 700;
                color: white;
                cursor: pointer;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                transition: 0.3s;
            }

            .holiday-box { background: linear-gradient(45deg, #0056b3, #00d2ff); }
            .visa-box { background: linear-gradient(45deg, #ff8c00, #ffc107); }


            .content-section {
                display: none;
                background: white;
                border-radius: 20px;
                padding: 20px;
                margin-top: 10px;
                animation: slideIn 0.4s ease;
                position: relative;
            }

            @keyframes slideIn {
                from { transform: translateY(20px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }


            .back-arrow-btn {
                position: fixed;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                width: 40px;
                height: 40px;
                background: #333;
                color: white;
                border-radius: 50%;
                display: none;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                border: 2px solid white;
                box-shadow: 0 4px 10px rgba(0,0,0,0.3);
                font-size: 20px;
                cursor: pointer;
            }

            .grid-hidden { display: none !important; }
            .content-visible { display: block !important; }
            .arrow-visible { display: flex !important; }
        }

        @media (min-width: 769px) {
            .back-arrow-btn, .main-grid { display: none; }
            .content-section { display: block; margin-bottom: 20px; }
        }

        /* Accordion Style */
        .accordion-item { border-radius: 10px !important; margin-bottom: 10px; border: 1px solid #eee; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="../index.html">FNF<span class="text-dark">Tour</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-primary me-2 btn-sm px-3">Login</button>
                    <button class="btn btn-primary btn-sm px-3">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>

<div class="container mt-4 mobile-container">
    
    <div class="main-grid" id="mainGrid">
        <div class="nav-box holiday-box" onclick="openService('holiday')">
            üèùÔ∏è HOLIDAY
        </div>
        <div class="nav-box visa-box" onclick="openService('visa')">
            üõÇ VISA
        </div>
    </div>

    <div class="back-arrow-btn" id="backBtn" onclick="closeService()">
        ‚úï
    </div>

    <div id="holidayContent" class="content-section">
        <h3 class="fw-bold text-primary mb-4">Holiday Packages</h3>
        <div class="accordion" id="accHoliday">
            <div class="accordion-item">
                <h2 class="accordion-header"><button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#h1">Maldives Tour</button></h2>
                <div id="h1" class="accordion-collapse collapse show" data-bs-parent="#accHoliday"><div class="accordion-body">‡ß≥ 1,45,000 - Full Luxury.</div></div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header"><button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#h2">Thailand Package</button></h2>
                <div id="h2" class="accordion-collapse collapse" data-bs-parent="#accHoliday"><div class="accordion-body">‡ß≥ 72,500 - 5 Nights.</div></div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header"><button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#h3">Bali Bliss</button></h2>
                <div id="h3" class="accordion-collapse collapse" data-bs-parent="#accHoliday"><div class="accordion-body">‡ß≥ 85,000 - Beach Resort.</div></div>
            </div>
        </div>
    </div>

    <div id="visaContent" class="content-section">
        <h3 class="fw-bold text-warning mb-4">Visa Services</h3>
        <div class="accordion" id="accVisa">
            <div class="accordion-item">
                <h2 class="accordion-header"><button class="accordion-button" data-bs-toggle="collapse" data-bs-target="#v1">India Visa</button></h2>
                <div id="v1" class="accordion-collapse collapse show" data-bs-parent="#accVisa"><div class="accordion-body">Processing: 7-10 Days.</div></div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header"><button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#v2">Schengen Visa</button></h2>
                <div id="v2" class="accordion-collapse collapse" data-bs-parent="#accVisa"><div class="accordion-body">Europe Tourist Visa Service.</div></div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function openService(type) {

        document.getElementById('mainGrid').classList.add('grid-hidden');
        document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('content-visible'));
        document.getElementById(type + 'Content').classList.add('content-visible');
        document.getElementById('backBtn').classList.add('arrow-visible');
        window.scrollTo(0, 0);
    }

    function closeService() {
        document.getElementById('mainGrid').classList.remove('grid-hidden');  
        document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('content-visible'));     
        document.getElementById('backBtn').classList.remove('arrow-visible');
    }
</script>

</body>
</html>
